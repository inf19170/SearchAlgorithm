<!DOCTYPE html>

<html lang="de">

<head>

    <meta charset="UTF-8">
    <title>A*-Algorithmus</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

    <script src="js/extraFunc.js"></script>
    <script src="js/methods.js"></script>
    <script src="js/class_and_const.js"></script>
    <script src="js/loadFile.js"></script>
    <script src="js/index.js"></script>

</head>

<body class="bg-dark text-white">
    <h1 class="display-4" id="titel">A*-Algorithmus - Bester Weg vom Start zum Ziel</h1>



    <!--<button onclick="startGame();">Init grid</button>
<button onclick="startAll();">startAll</button>-->


    <div id="content" class="container">
        <div class="row">

            <div class="col-7" id="gridCol">

                <table id="grid">
                </table>

            </div>

            <div id="middleCol" class="col">

                <br>
                <br>
                <br>
                <br>
                <br>
                <p class="h4 centerText"><i class="fas fa-cog"></i> <u>Einstellungen</u></p>
                <br><br>

                <p class="h5 centerText">Suchgeschwindigkeit: </p>

                <input type="range" class="form-range" max="1000" min="500" step="100" value="1000" id="time"
                    name="time" onmouseover="displayTime()">
                <div class="row">
                    <div class="col beginText"><i>Langsam</i></div>
                    <div class="col endText"><i>Schnell</i></div>
                </div>
                <br><br>
                <button onclick="hideShowSearch();" id="showSolution" class="btn btn-success" disabled>Anzeige des
                    Suchbereichs</button>
                <br><br>
                <button style="position: relative; left: 20% " id="resetbtn" onclick="javascript:location.reload()"
                    class="btn btn-sm btn-outline-danger" disabled><i class="fas fa-redo-alt"></i> Zur√ºcksetzen</button>



            </div>

            <div class="col" id="auswertung">
                <br>
                <p id="auswertungTitel" class="h4 centerText"><u>Auswertung</u></p>
                <br>
                <div class="listFields" id="rightCol">
                    <p><i>Boot genutzt: </i><span id="usedBoat">-</span></p>
                    <p><i>Zeitkosten: </i><span id="runnedCosts">-</span> ZE</p>
                    <br>
                    <p><u>Durchlaufene Felder:</u></p>

                    Insgesamt: <span id="runnedFields">-</span> FE</li>
                    <ul>
                        <br>
                        <li>Wald: <span id="runnedFieldsForest">-</span> FE</li>

                        <li>Fluss: <span id="runnedFieldsRiver">-</span> FE</li>

                        <li>Berg: <span id="runnedFieldsMountain">-</span> FE</li>

                        <li>Weg: <span id="runnedFieldsWay">-</span> FE</li>

                        <li>Ebene: <span id="runnedFieldsFlat">-</span> FE</li>
                    </ul>
                </div>
                <br>
                <br>
                <br>
                <br>
                <div id="insertSuccess">

                    <div class="centerText alert alert-success bg-success p-2 text-white bg-opacity-75" role="alert" id="successTxt">Suche erfolgreich! <i
                            class="fas fa-check"></i>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
